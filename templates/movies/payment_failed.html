<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff0f0; text-align: center; padding: 50px; }
        .card { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); display: inline-block; }
        h1 { color: #dc3545; }
        p { font-size: 16px; }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #dc3545; color: #fff; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>‚ùå Payment Failed</h1>
        <p>Sorry, {{ booking.user.username }}. Your payment could not be processed.</p>
        <p>Please try again or choose another payment method.</p>
        <a href="{% url 'initiate_payment' booking.id %}" class="btn">Retry Payment</a>
    </div>
</body>
</html>
